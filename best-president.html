    <meta charset="UTF-8">

    <meta name="description" content="History of famous African Presidents">
    <meta name="keywords" content="African Presidents, famous presidents, History of African presidents">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>African Presidents</title>
</head>
<body>
    <div id="container">
    <header>
        <a href="index.html">
            <h1 id="logo">African Presidents</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="best-president.html" class="active">Best President</a>
                </li>
                <li>
                    <a href="presidents.html">Presidents</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <section id="vote">
        <h3>Who Is The Best Amongst All The Presidents of African Countries?</h3>
        <div id="voting-form">
            <form class ="personal-data" action="confirmation.html" method="GET">
                <h3>Vote For The Best African President</h3>
                <br>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first-name" class="data-input" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last-name" class="data-input" required>
                <label for="email">Email Address</label>
                <input type="email" name="email-address" id="email" class="data-input" required>
                <label for="best-president">Vote for The Best African President</label>
                <input type="text" list="presidents" id="best-president" name="Best-President" required>
                <datalist id="presidents">
                    <option value="Nelson Mandela" class="data-input"></option>
                    <option value="Robert Mugabe" class="data-input"></option>
                    <option value="Paul Biya" class="data-input"></option>
                    <option value="Colonel Gaddafi" class="data-input"></option>
                    <option value="George Weah" class="data-input"></option>
                </datalist>
                <input type="submit" value="VOTE NOW" class="vote-button">
                
            </form>
            </div>
    </section>
    <footer id="read-more">
        <hr>
        <p>Read More About African Presidents</p>
